<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Список покупок</h1>

      <form id="product-form">
        <input
          type="text"
          id="product-name"
          placeholder="Назва товару"
          required
        />
        <input
          type="number"
          id="product-price"
          placeholder="Ціна (грн)"
          required
          min="0"
          step="0.01"
        />
        <input
          type="text"
          id="product-weight"
          placeholder="Вага (наприклад 1 кг або 500 г)"
        />
        <button type="submit">Додати</button>
      </form>

      <ul id="product-list"></ul>
      <p id="total">Загальна сума: 0 грн</p>

      <input
        type="tel"
        id="phone-number"
        placeholder="Номер телефону (наприклад +380...)"
        style="width: 100%; margin-bottom: 10px"
      />

      <button id="send-button">Відправити список</button>

      <textarea
        id="share-text"
        readonly
        style="width: 100%; height: 100px; margin-top: 10px"
      ></textarea>

      <ul id="received-list"></ul>

      <audio
        id="ding-sound"
        src="https://www.soundjay.com/buttons/sounds/button-3.mp3"
        preload="auto"
      ></audio>
    </div>

    <script src="../pure-js/index.js"></script>
  </body>
</html>
